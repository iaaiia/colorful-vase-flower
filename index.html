<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Bunte Blume in einer Vase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="vase-container">
        <div class="vase-neck"></div>
        <div class="vase-body"></div>
        <div class="blume">
            <div class="stiel"></div>
            <div class="blatt blatt-links"></div>
            <div class="blatt blatt-rechts"></div>
            <div class="blume-kopf">
                <div class="blume-petal petal1"></div>
                <div class="blume-petal petal2"></div>
                <div class="blume-petal petal3"></div>
                <div class="blume-petal petal4"></div>
                <div class="blume-petal petal5"></div>
                <div class="blume-mitte"></div>
            </div>
        </div>
    </div>
</body>
</html>
